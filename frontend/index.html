<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Services Locator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="sidebar">
        <h1 class="app-title">🚨 Emergency Services</h1>
        <button id="getLocation" class="emergency-btn">
            <span class="location-icon">📍</span> Get My Location
        </button>
        <div id="status">Click the button above to enable location</div>
        <button class="emergency-btn police" onclick="findNearest('police')">
            🚓 Find Police Station
        </button>
        <button class="emergency-btn hospital" onclick="findNearest('hospital')">
            🏥 Find Hospital
        </button>
        <button class="emergency-btn shelter" onclick="findNearest('shelter')">
            🏪 Find Safe Zone
        </button>
        <div id="nearestLocation"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
